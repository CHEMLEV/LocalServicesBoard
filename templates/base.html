<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

<body>
    {% if user.is_authenticated %}
    <h5> Hi, {{user.first_name}}</h5>

    {% else %}
    <h5>You're not logged in</h5>
    {% endif %}

    <header>
        <p1>LocalServices</p1>
        <div>
            <a href="{% url 'home' %}" class="button-light">Home</a>
            <a href="{% url 'classifieds' %}" class="button-light">Listings</a>
            <a href="{% url 'about' %}" class="button-light">About</a>
            <a href="{% url 'login' %}" class="button-light">Login</a>
            <a href="{% url 'signup' %}" class="button-light">Signup</a>
        </div>
    </header>

{% block content %} {% endblock content %}

</html>
